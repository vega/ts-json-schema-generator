version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: weekly
    day: sunday
    time: "23:00"
    timezone: PST8PDT
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: vega-lite
    versions:
    - 5.1.0
  - dependency-name: ajv
    versions:
    - 8.0.1
  - dependency-name: vega
    versions:
    - 5.20.0
  - dependency-name: eslint-config-prettier
    versions:
    - 8.0.0
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: daily
    time: "23:00"
    timezone: PST8PDT
  open-pull-requests-limit: 10
